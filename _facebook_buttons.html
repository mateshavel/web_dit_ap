<!DOCTYPE html>

<style>
    /* Facebook button */

    .facebookLoginBtnMain {
        background-color: #4267b2;
        margin: 8px;
        border: none;
        display: inline-block;
        text-decoration: none;
        color: #fff;
        font-family: sans-serif;
        outline: none;
        cursor: pointer;
        box-sizing: border-box;
    }

    .facebookLoginBtnMain:hover {
        background: #5979d1;
    }

    .facebookLoginBtnMain span {
        float: right;
    }



    /* X large */

    .xLargeFacebookBtn.facebookLoginBtnMain {
        height: 40px;
        font-size: 14px;
        font-weight: 600;
        padding: 6px;
        border-radius: 4px;
    }

    .xLargeFacebookBtn.facebookLoginBtnMain svg {
        height: 28px;
        width: 28px;
    }

    .xLargeFacebookBtn.facebookLoginBtnMain span {
        height: 28px;
        line-height: 28px;
        padding: 0 16px;
    }



    /* Large */

    .largeFacebookBtn.facebookLoginBtnMain {
        height: 26px;
        font-size: 12px;
        font-weight: 600;
        padding: 4px;
        border-radius: 2px;
    }

    .largeFacebookBtn.facebookLoginBtnMain svg {
        height: 18px;
        width: 18px;
    }

    .largeFacebookBtn.facebookLoginBtnMain span {
        height: 18px;
        line-height: 19px;
        padding: 0 12px;
    }



    /* Medium */

    .mediumFacebookBtn.facebookLoginBtnMain {
        height: 22px;
        font-size: 11px;
        font-weight: 500;
        padding: 4px;
        border-radius: 2px;
    }

    .mediumFacebookBtn.facebookLoginBtnMain svg {
        height: 14px;
        width: 14px;
    }

    .mediumFacebookBtn.facebookLoginBtnMain span {
        height: 14px;
        line-height: 16px;
        padding: 0 10px;
    }



    /* Small */

    .smallFacebookBtn.facebookLoginBtnMain {
        height: 18px;
        font-size: 10px;
        font-weight: 500;
        padding: 3px;
        border-radius: 2px;
    }

    .smallFacebookBtn.facebookLoginBtnMain svg {
        height: 12px;
        width: 12px;
    }

    .smallFacebookBtn.facebookLoginBtnMain span {
        height: 12px;
        line-height: 14px;
        padding: 0 8px;
    }
</style>
<!-- X Large button -->
<button class="facebookLoginBtnMain xLargeFacebookBtn">
