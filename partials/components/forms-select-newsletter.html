<style>
    [class*=' ditap-ico_vzor_'] {
        font-size: 12px;
        padding-right: 5px;
    }

    .form-select-ditap.form-control {
        border-radius: 0 !important;
    }

    .form-select-ditap .dropdown-toggle:focus {
        outline: none !important;
        border: 1px solid transparent;
    }

    .form-select-ditap.show > .dropdown-toggle {
        box-shadow: 0 3px 15px 0 rgba(0, 0, 0, 0.07), 0 1px 0 0 rgba(0, 0, 0, 0.05) !important;
        border-radius: 0;
    }

    .form-select-ditap .dropdown-menu.show {
        top: 47px !important;
        padding-top: 0;
        padding-bottom: 0;
        margin-top: 0;
        background: #fff;
        box-shadow: 0 8px 10px 0 rgba(0, 0, 0, 0.07), 0 1px 0 0 rgba(0, 0, 0, 0.05) !important;
        /* Prevent auto dropup */
        transform: none !important;
    }

    .form-select-ditap .dropdown-menu.show .inner.show {
        overflow-y: visible !important;
    }

    .form-select-ditap .dropdown-menu.show li a.dropdown-item {
        padding: 8px 0 0 18px;
        height: 45px;
    }

    .form-select-ditap .dropdown-menu.show li a.dropdown-item p {
        margin: 0;
    }

    .form-select-ditap .dropdown-menu .dropdown-item.selected.active {
        display: none;
    }

    .form-select-ditap button {
        height: 47px;
        background: #fff;
        border-radius: 0;
        border-color: #e8e8e8;
        padding-top: 9px;
        padding-left: 17px;
    }

    .form-select-ditap button:hover {
        background: #fff;
    }

    .form-select-ditap button:after,
    .form-select-ditap.dropup button:after {
        border: none;
        font-family: 'ditap-icons', sans-serif;
        font-size: 10px;
        font-weight: 500;
        content: '\eab6';
        position: relative;
        right: 17px;
        top: 1px;
    }

    .form-select-ditap button[aria-expanded=false]:focus {
        border-color: #e8e8e8;
    }

    .form-select-ditap button[aria-expanded=true]:after {
        transform: rotate(180deg);
        top: 13px;
        right: 7px;
    }

    .select-ditap-patterns {
        /*max-width: 306px;*/
        /*width: 100%;*/
        height: 45px;
    }

    .select-big {
        height: 70px;
    }
    .input-ditap-big button {
        height: 70px;
    }

    .input-ditap-big .dropdown-menu.show li a.dropdown-item {
        padding: 8px 0 0 18px;
        height: 70px;
    }

    .input-ditap-big .dropdown-menu.show {
        top: 70px !important;
        padding-top: 0;
        padding-bottom: 0;
        margin-top: 0;
        background: #fff;
        box-shadow: 0 8px 10px 0 rgba(0, 0, 0, 0.07), 0 1px 0 0 rgba(0, 0, 0, 0.05) !important;
        transform: none !important;
    }

    @media screen and (min-width: 767px) {

        [class*=' ditap-ico_vzor_'] {
            font-size: 16px;
        }

        .form-select-ditap button {
            height: 57px;
            padding-top: 14px;
        }

        .select-big,
        .input-ditap-big button {
            height: 80px;
        }

        .form-select-ditap button:after {
            top: -2px;
        }

        .form-select-ditap button[aria-expanded=true]:after {
            top: 9px;
        }

        .select-ditap-patterns {
            /*max-width: 640px;*/
            /*width: 100%;*/
            height: 55px;
        }

        .select-ditap-patterns button span.text-ditap-default {
            font-family: 'Europa Bold', sans-serif !important;
            font-weight: 700 !important;
        }

        .input-ditap-big .dropdown-menu.show {
            top: 80px !important;
        }

        .input-ditap-big .dropdown-menu.show li a.dropdown-item {
            height: 80px;
            padding: 12px 0 0 18px;
        }
    }

    @media screen and (min-width: 992px) {

        .select-ditap-patterns {
            /*width: 380px;*/
        }
    }
</style>
