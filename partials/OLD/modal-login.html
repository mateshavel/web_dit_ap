<!-- Modal LOGIN -->
<div class="modal fade" id="modalLogin">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span class="fs-15 ditap-ico_close_mob" aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-center">
                <h5 class="modal-title">Už se známe?</h5>
                <!-- Facebook button -->
                <button class="facebookLoginBtnMain xLargeFacebookBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 216 216" class="_55a2">
                        <path fill="white" d="
		M204.1 0H11.9C5.3 0 0 5.3 0 11.9v192.2c0 6.6 5.3 11.9 11.9
		11.9h103.5v-83.6H87.2V99.8h28.1v-24c0-27.9 17-43.1 41.9-43.1
		11.9 0 22.2.9 25.2 1.3v29.2h-17.3c-13.5 0-16.2 6.4-16.2
		15.9v20.8h32.3l-4.2 32.6h-28V216h55c6.6 0 11.9-5.3
		11.9-11.9V11.9C216 5.3 210.7 0 204.1 0z"></path>
                    </svg>
                    <span>Přihlásit se přes Facebook</span>
                </button>
                <p>Nebo použijte email</p>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Váš e-mail">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Heslo">
                </div>
                <input type="button" class="btn-ditap btn-ditap-size-change btn-ditap-blue" value="Přihlásit"/>
                <!--<a href="#" class="btn btn-ditap-blue">PŘIHLÁSIT</a>-->
            </div>
            <div class="modal-footer justify-content-center">
                <a class="modal-footer-text" href="#">Zapomenuté heslo</a>
                <a class="modal-footer-text" href="#">Registrovat</a>
            </div>
        </div>
    </div>
</div>
