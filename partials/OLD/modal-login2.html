<!-- Modal LOGIN -->
<div class="modal multi-step fade2 needs-form-validation" id="modalLogin" data-reset-on-close="true">
    <div class="modal-dialog">
        <div class="modal-content border-0 rounded-0 shadow">
            <div class="modal-header border-0">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span class="fs-14 ditap-ico_close_mob" aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body text-center p-4 step-1">
                <h5 class="text-center text-ditap-h5">Už se známe?</h5>
                <!-- Facebook button -->
                <button class="facebookLoginBtnMain xLargeFacebookBtn mt-3 mb-4">
                    <img src="DitaP/media/DitaP/logos/facebook.svg" alt="Login facebook" />
                    <span class="text-btn-facebook">Přihlásit se přes Facebook</span>
                </button>
                <p class="text-ditap-paragraph-2 mb-4">Nebo použijte email</p>
                <div class="form-group position-relative mx-auto w-75">
                    <input type="email" name="email" class="form-control input-ditap-lg mb-3" placeholder="Váš e-mail" required />
                    <div class="text-left invalid-feedback">
                        Chybová hláška
                    </div>
                </div>
                <div class="form-group mx-auto w-75">
                    <input type="password" name="password" class="form-control input-ditap-lg mb-3" placeholder="Heslo" required />
                    <div class="text-left invalid-feedback">
                        Chybová hláška
                    </div>
                </div>
                <input type="submit" class="btn-ditap-redirect btn-modal-next-step btn btn-ditap btn-ditap-large btn-ditap-blue mt-1 mb-md-4 step step-1" value="Přihlásit"
                       data-step="1" data-next-step="-1" data-modal="#modalLogin" data-redirect="homepage_logged-in.html"/>
            </div>
            <div class="modal-footer justify-content-around">
                <a class="text-ditap-paragraph-2 link-grey" href="#">Zapomenuté heslo</a>
                <a class="text-ditap-paragraph-2 link-grey" href="#" data-toggle="modal" data-target="#modalRegistration">Registrovat</a>
            </div>
        </div>
    </div>
</div>
